</div><script>
  // Account setup modal steps navigation - just for static view
  function navigateSteps(current, next) {
    event.preventDefault();
    currentId = ("#modalForm" + current);
    currentStep = document.querySelector(currentId);
    nextStep = document.querySelector("#modalForm" + next);
    nextStep.showModal();
    currentStep.close();
  }

  // Snack bar display
  function openSnackbar(alertType) {
    var x = document.getElementById("OTPsnackbar");
    if (x) {

      x.querySelector("use").setAttribute("href", "assets/icons/" + alertType + ".svg#" + alertType);
      x.classList.add("show");
      x.querySelector('.dts-alert').classList.add("dts-alert--" + alertType);
      setTimeout(function () {
         x.classList.remove("show");
      }, 15000);
      setTimeout(function () {
        x.querySelector('.dts-alert').classList.remove("dts-alert--" + alertType);
      }, 15500);
    }
  }
</script>
<script type="module">
  // Tooltip
  import {
    computePosition,
    flip,
    shift,
    offset,
    arrow,
  } from "https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.12/+esm";

  const buttons = document.querySelectorAll('.dts-tooltip__button');

  buttons.forEach((button) => {

    let tooltip = button.nextElementSibling;
    let arrowElement = button.nextElementSibling.querySelector(".dts-tooltip__arrow");

    function update() {
      computePosition(button, tooltip, {
        placement: "top",
        middleware: [
          offset(6),
          flip(),
          shift({ padding: 5 }),
          arrow({ element: arrowElement }),
        ],
      }).then(({ x, y, placement, middlewareData }) => {
        Object.assign(tooltip.style, {
          left: `${x}px`,
          top: `${y}px`,
        });

        // Accessing the data
        const { x: arrowX, y: arrowY } = middlewareData.arrow;

        const staticSide = {
          top: "bottom",
          right: "left",
          bottom: "top",
          left: "right",
        }[placement.split("-")[0]];

        Object.assign(arrowElement.style, {
          left: arrowX != null ? `${arrowX}px` : "",
          top: arrowY != null ? `${arrowY}px` : "",
          right: "",
          bottom: "",
          [staticSide]: "-4px",
        });
      });
    }

    function showTooltip() {
      tooltip.style.display = "block";
      update();
    }

    function hideTooltip() {
      tooltip.style.display = "";
    }

    [
      ["pointerenter", showTooltip],
      ["pointerleave", hideTooltip],
      ["focus", showTooltip],
      ["blur", hideTooltip],
    ].forEach(([event, listener]) => {
      button.addEventListener(event, listener);
    });

  });

</script>
<script src="assets/js/scripts-dts.js"></script></body>
