<header>
  <div class="mg-undrr-header">
    <div class="mg-undrr-header__decoration">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mg-undrr-header__toolbar">
      <div class="mg-container">
        <div class="mg-undrr-header__toolbar-container">
          <a href="//www.undrr.org" rel="me" title="UNDRR Homepage">
            <img src="assets/images/UNDRR-Logo-horizontal.svg" alt="UNDRR logo" height="32" />
          </a>
          <form action="" method="post">
            <select id="edit-lang-dropdown-select" name="" aria-label="Select your language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="mg-container">
    <div class="dts-header">
      <div class='dts-header__logo'>
        <!-- DLDT/DTSW logo image -->
        <img src="assets/images/dldt-logo-mark.svg" alt="DLDT logo mark" />
        <!-- Country/instance flag -->
        <!-- <img class="dts-header__logo-flag" src="assets/images/argentina.png" alt="" /> -->
        <div class='dts-header__logo-text' dir="auto">[DTS Country name]</div>
      </div>
      <div class="dts-header__main-menu">
        <nav class="mg-mega-wrapper dts-mega-wrapper" aria-label="Main Navigation">
          <div class="mg-mega-topbar">
            <button class="mg-mega-topbar__item">
              <svg aria-hidden="true" focusable="false" role="img">
                <use href="assets/icons/information_outline.svg#information"></use>
              </svg>
              Data
            </button>
            <button class="mg-mega-topbar__item">
              <svg aria-hidden="true" focusable="false" role="img">
                <use href="assets/icons/eye-show-password.svg#eye-show"></use>
              </svg>
              Analysis
            </button>
            <button class="mg-mega-topbar__item">
              <svg aria-hidden="true" focusable="false" role="img">
                <use href="assets/icons/help-outline.svg#help-outline"></use>
              </svg>
              About
            </button>
            <button class="mg-mega-topbar__item">
              <svg aria-hidden="true" focusable="false" role="img">
                <use href="assets/icons/settings.svg#settings"></use>
              </svg>
              Settings
            </button>
            <button class="mg-mega-topbar__item">
              <svg aria-hidden="true" focusable="false" role="img">
                <use href="assets/icons/user-profile.svg#user"></use>
              </svg>
              Log in
            </button>
            <button class="mg-mega-topbar__item" aria-label="{title}">
              <svg aria-hidden="true" focusable="false" role="img">
                <use href="assets/icons/user-profile.svg#user"></use>
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
